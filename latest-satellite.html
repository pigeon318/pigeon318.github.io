<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satellite Image Viewer</title>
</head>
<body>
  <h1>Latest Satellite Image</h1>
  <label>
    <input type="checkbox" id="rainCheckbox"> Rain
  </label>
  <label>
    <input type="checkbox" id="borderCheckbox"> Border
  </label>

  <br><br>
  <img id="satImage" src="avhrr_3_rgb_MSA_(Uncalibrated).png" alt="Satellite Image" width="600">

  <script>
    const rainCheckbox = document.getElementById('rainCheckbox');
    const borderCheckbox = document.getElementById('borderCheckbox');
    const satImage = document.getElementById('satImage');

    function updateImage() {
      const rain = rainCheckbox.checked;
      const border = borderCheckbox.checked;

      let imageName = "";

      if (rain && border) {
        imageName = "avhrr_3_rgb_MCIR_Rain_(Uncalibrated)_map (1).png";
      } else if (rain && !border) {
        imageName = "rain.png";
      } else if (!rain && border) {
        imageName = "border.png";
      } else {
        imageName = "avhrr_3_rgb_MSA_(Uncalibrated)_map.png";
      }

      satImage.src = imageName;
    }

    rainCheckbox.addEventListener('change', updateImage);
    borderCheckbox.addEventListener('change', updateImage);
  </script>
</body>
</html>
