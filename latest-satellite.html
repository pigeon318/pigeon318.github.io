<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satellite Image Viewer</title>
</head>
<body>
  <h1>Latest Satellite Image</h1>

  <label>
    <input type="checkbox" id="rainCheckbox"> Rain
  </label>
  <label>
    <input type="checkbox" id="borderCheckbox"> Border
  </label>

  <br><br>

  <img id="satImage" src="avhrr_3_rgb_MCIR_(Uncalibrated) (1).png" alt="Satellite Image" width="600">

  <script>
    const rainCheckbox = document.getElementById('rainCheckbox');
    const borderCheckbox = document.getElementById('borderCheckbox');
    const satImage = document.getElementById('satImage');

    function updateImage() {
      const rain = rainCheckbox.checked;
      const border = borderCheckbox.checked;

      let imageName = "";

      if (rain && border) {
        imageName = "avhrr_3_rgb_MCIR_Rain_(Uncalibrated)_map (2).png";
      } else if (rain && !border) {
        imageName = "avhrr_3_rgb_MCIR_Rain_(Uncalibrated) (1).png";
      } else if (!rain && border) {
        imageName = "avhrr_3_rgb_MCIR_(Uncalibrated)_map (3).png";
      } else {
        imageName = "avhrr_3_rgb_MCIR_(Uncalibrated) (1).png";
      }

      satImage.src = imageName;
    }

    // Optional: ensure image loads correctly on first visit
    window.onload = updateImage;

    rainCheckbox.addEventListener('change', updateImage);
    borderCheckbox.addEventListener('change', updateImage);
  </script>
</body>
</html>
