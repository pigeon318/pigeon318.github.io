<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Plane Identification</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="ai-page">
  <h1>AI Plane Identification</h1>
  <input type="file" accept="image/*" onchange="handleUpload(event)" />
  <div id="result">Upload an image to identify the plane.</div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/kdYv2Y8pv/";

    let model, labelContainer;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      labelContainer = document.getElementById("result");
    }

    async function handleUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        const prediction = await model.predict(img);
        prediction.sort((a, b) => b.probability - a.probability);
        const top = prediction[0];
        labelContainer.innerHTML = `
          <p><strong>Prediction:</strong> ${top.className}</p>
          <p><strong>Confidence:</strong> ${(top.probability * 100).toFixed(2)}%</p>
        `;
      };
    }

    loadModel();
  </script>
</body>
</html>
